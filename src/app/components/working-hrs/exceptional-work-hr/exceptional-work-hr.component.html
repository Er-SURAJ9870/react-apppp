<main id="main" class="main">
    <div class="pagetitle container-fluid">
        <h1>{{title}}</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/working-hrs">Working Hours </a></li>
                <li class="breadcrumb-item">{{title}}</li>
            </ol>
        </nav>   
        
    
    </div>
    <section class="section container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <!-- <h4 class="card-title">Data tables</h4> -->

                        <div class="d-flex d-grid gap-2 d-md-flex justify-content-md-end mt-3 mb-3">
                            <div>
                                <a [routerLink]="['/working-hrs/exceptional/work-hrs/add']" [queryParams]="{ userId: userId}" class="btn btn-primary btn-sm">Add</a>
                            </div> 
                        </div>

                    
                          <div class="box-body">
                            <div class="table-container">
                                <table class="table">
                                    <thead>
                                        <tr class="table-header">


                                            <th scope="col">#</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Open time</th>
                                            <th scope="col">Close Time</th>


                                        </tr>
                                    </thead>
                                    <tbody style="border: unset !important;">



                                        <tr class="table-row"  *ngFor='let item of data; let i = index' (click) = "getEditLink(item)">
                                            <th scope="row">{{i + 1}}</th>
                                            <td>{{item.date | date: "MM-dd-yyyy"}}</td>
                                            <td>{{item.openTime}} {{item.inMediterian}}</td>
                                            <td>{{item.closeTime}} {{item.outMediterian}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </section>
    
</main>

<!-- Spiner loader  -->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: rgb(17, 238, 65)">Please Wait. </p>  
</ngx-spinner>
