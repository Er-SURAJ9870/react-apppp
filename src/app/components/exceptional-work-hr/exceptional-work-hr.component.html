<main id="main" class="main">
    <div class="pagetitle">
        <h1>{{title}}  list</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">{{title}}</li>
            </ol>
        </nav>   
        
    
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <!-- <h4 class="card-title">Data tables</h4> -->

                        <div class="d-flex d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                            <div>
                                <a [routerLink]="['/exceptional/work-hrs/add']" [queryParams]="{ userId: userId}" class="btn btn-primary btn-sm">Add</a>
                            </div> 
                        </div>

                        <table class="table table-hover datatable">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Open time</th>
                                <th scope="col">Close Time</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let item of data; let i = index' (click) = "getEditLink(item)">
                                    <th scope="row">{{i + 1}}</th>
                                    <td>{{item.date | date: "MM-dd-yyyy"}}</td>
                                    <td>{{item.openTime}} {{item.inMediterian}}</td>
                                    <td>{{item.closeTime}} {{item.outMediterian}}</td>
                                </tr>
                            </tbody>
                          </table>
                        </div>
                    
                </div>
            </div>
        </div>
    </section>
    
</main>

<!-- Spiner loader  -->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: rgb(17, 238, 65)">Please Wait. </p>  
</ngx-spinner>
