<main id="main" class="main">
   <div class="pagetitle">
      <h1>Contact</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item">Pages</li>
            <li class="breadcrumb-item active">Need Help ?</li>
         </ol>
      </nav>
   </div>
   <section class="section contact">
      <div class="row gy-4">
         <div class="col-xl-6">
            <div class="row">
               <div class="col-lg-6">
                  <div class="info-box card">
                     <i class="bi bi-geo-alt"></i>
                     <h3>Address</h3>
                     <p>{{setting?.address}}</p>
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="info-box card">
                     <i class="bi bi-telephone"></i>
                     <h3>Call Us</h3>
                     <p>{{setting?.businessContact}}</p>
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="info-box card">
                     <i class="bi bi-envelope"></i>
                     <h3>Email Us</h3>
                     <p>{{setting?.businessEmail}}</p>
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="info-box card">
                     <i class="bi bi-clock"></i>
                     <h3>Working Hrs</h3>
                     <p>{{setting?.workingDay}}</p>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-xl-6">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Some Basics Questions</h5>
                  <div class="accordion accordion-flush" id="faq-group-2">
                    <div class="accordion-item" *ngFor="let item of setting.basicQuestions; let i = index">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed"
                                [attr.data-bs-target]="'#faqsTwo-' + i" 
                                type="button" data-bs-toggle="collapse">
                          {{item.question}}
                        </button>
                      </h2>
                      <div [attr.id]="'faqsTwo-' + i" class="accordion-collapse collapse" data-bs-parent="#faq-group-2">
                        <div class="accordion-body">{{item.answer}}</div>
                      </div>
                    </div>
                  </div>
                </div>
                
            </div>
         </div>
      </div>
   </section>
</main>
