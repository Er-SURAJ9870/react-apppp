name: Deploy Angular to EC2

on:
  push:
    branches:
      - master  # Runs when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Dependencies & Build Angular App
        run: |
          npm install
          npm run build -- --configuration=production

      - name: ðŸ”‘ Setup SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Deploy to EC2
        run: |
          scp -r dist/admindashboard/* ubuntu@${{ secrets.EC2_HOST }}:/var/www/html
          ssh ubuntu@${{ secrets.EC2_HOST }} 'sudo systemctl restart nginx'
