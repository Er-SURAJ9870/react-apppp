<main id="main" class="main">
    <div class="pagetitle container-fluid">
        <h1>Holiday</h1>
        <!-- <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Holiday</li>
            </ol>
        </nav> -->
    </div>
    <section class="section container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">

                        <div class=" gap-2 d-flex my-3 flex-wrap justify-content-between align-items-center">
                            <h4 class="card-title p-0">All Holidays</h4>

                            <a  class="btn btn-primary btn-sm" [routerLink]="['/holiday/add']"><span class="fas fa-plus"></span> Add </a>
                        </div> 

                       
                        <div class="box-body">
                            <div class="table-container">
                               <table class="table">
                                  <thead>
                                     <tr class="table-header">
                                       
                                        <th scope="col">#</th>
                                   
                                    <th scope="col">Date</th>
                                    <th scope="col">Title</th>
                                    <!-- <th scope="col">Description</th> -->
                                   
                                     </tr>
                                  </thead>
                                  <tbody style="border: unset !important;">
                                 
                                    <tr  class="table-row" *ngFor='let item of notifications | paginate: {
                                        itemsPerPage: itemsPerPage,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                      let i = index' [routerLink]="['/holiday/edit/', item._id]">
                                        <th scope="row">{{((page-1)*itemsPerPage)+i+1}}</th>
                                      
                                        <td>{{item?.startDate | date: "MM-dd-yyyy" }}</td>
                                        <td>{{item?.title}}</td>
                                        <!-- <td>{{item.description}}</td> -->
                                    </tr>
                                  </tbody>
                               </table>
                            </div>
                         </div>
                        <div class="d-flex justify-content-center">
                            <pagination-controls
                              previousLabel="Prev"
                              nextLabel="Next"
                              (pageChange)="onTableDataChange($event)"
                            >
                            </pagination-controls>
                          </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </section>
    
</main>

<!-- Spiner loader -->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: rgb(17, 238, 65)">Please Wait. </p>  
</ngx-spinner> 

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" #deleteModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-danger fw-bold" id="deleteModalLabel">Confirmation</h2>
          <button type="button" class="btn-close" (click)="closeModal()" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you would like to discard all changes?</p>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="closeModal()" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
          <button type="button" (click)="confirmDelete()" class="btn btn-primary" data-bs-dismiss="modal">YES</button>
        </div>
      </div>
    </div>
  </div>
