<main>
   <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="d-flex justify-content-center py-4"> <a routerLink="/"
                        class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span
                           class="d-none d-lg-block">Admin</span> </a></div>
                  <div class="card mb-3">
                     <div class="card-body">
                        <div class="pt-4 pb-2">
                           <h5 class="card-title text-center pb-0 fs-4">Welcome Back!</h5>
                           <p class="text-center small">Please login to continue</p>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation"
                           novalidate>
                           <div class="col-12">
                              <label for="email" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                 <span class="input-group-text" id="inputGroupPrepend">@</span>
                                 <input type="text" name="email" class="form-control" formControlName="email"
                                    id="email" required>
                                 <div class="invalid-feedback"></div>
                              </div>
                              <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" class="text-danger">*Please enter your email.</small>

                           </div>
                           <div class="col-12">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" name="password" class="form-control" formControlName="password"
                                 id="password" required>
                              <div class="invalid-feedback">Please enter your password!</div>
                              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Please enter your Password.</small>

                           </div>
                           <div class="col-12">
                              <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember"
                                    value="true" id="rememberMe">
                                 <label class="form-check-label" for="rememberMe">Remember me</label>
                              </div>
                           </div>
                           <div class="col-12"> <button class="btn btn-primary w-100" type="submit">Login</button></div>
                           <!-- <div class="col-12">
                              <p class="small mb-0">Don't remember password? <a routerLink="/pages-register">Forgot
                                    password</a></p>
                           </div> -->
                        </form>
                     </div>
                  </div>
                  <!-- <div class="credits"> Your's <a href="">Alpine Grows</a></div> -->
               </div>
            </div>
         </div>
      </section>
   </div>
</main>
